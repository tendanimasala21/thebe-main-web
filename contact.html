<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/title.png">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #FFF0DC;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 100%;
      max-width: 1100px;
      display: flex;
      gap: 30px;
      position: relative;
      animation: slideIn 1s ease-out;
      flex-wrap: wrap;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #FF9D23;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .close-button:hover {
      background: #d96b00;
    }

    .contact-info, .form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3 {
      font-family: 'Outfit', sans-serif;
      color: #000;
      transition: color 0.3s ease;
    }

    h1:hover, h2:hover, h3:hover {
      color: #FF9D23;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: transform 0.3s ease-in-out;
    }

    input, textarea, button {
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #FF9D23;
    }

    button {
      background-color: #FF9D23;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d96b00;
    }

    .quote {
      font-style: italic;
      color: gray;
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .quote:hover {
      opacity: 1;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icons a img {
      width: 25px;
      height: 25px;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      max-width: 350px;
      margin-bottom: 20px;
      align-self: center;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      /* .container {
        flex-direction: column;
        padding: 30px;
      } */

      .contact-info, .form-container {
        flex: none;
        width: 100%;
      }

      h1, h2, h3 {
        font-size: 1.2em;
      }

      .quote {
        font-size: 16px;
      }

      .social-icons a img {
        width: 30px;
        height: 30px;
      }

      input, textarea, button {
        font-size: 14px;
        padding: 10px;
      }

      .close-button {
        top: 60px;
        right: 10px;
      }

      /* .close-button {
        top: 25px;
      } */
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 250px;
      }

      h1, h2, h3 {
        font-size: 1.1em;
      }

      .quote {
        font-size: 14px;
      }

      .social-icons a img {
        width: 25px;
        height: 25px;
      }

      input, textarea, button {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-button" onclick="goBack()">x</button>
    <div class="contact-info">
      <!-- Logo added above the address -->
      <img src="images/title.png" alt="Business Logo" class="logo">
      <h3>Give us a call on:</h3>
      <p>071 606 9551</p>
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="https://www.facebook.com/Thebetutors?mibextid=ZbWKwL" target="_blank" ><img src="images/facebook.png" alt="Facebook" /></a>
            <a href="#" target="_blank" ><img src="images/twitter.png" alt="Twitter" /></a>
            <a href="https://www.instagram.com/thebetutors?igsh=MWh5cGwxa2o0ZGI1dw==" target="_blank" ><img src="images/instagram.png" alt="Instagram" /></a>
            <a href="#" target="_blank" ><img src="images/tik-tok.png" alt="TikTok" /></a>
            <a href="https://www.linkedin.com/company/thebetutors/" target="_blank" ><img src="images/linkedin-logo.png" alt="LinkedIn" /></a>
      </div>
    </div>
    <div class="form-container">
      <h1>Contact Us</h1>
      <p>Feel free to get in touch with us. Fill out the form below and we'll get back to you as soon as possible.</p>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="7" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p class="quote">"The beautiful thing about learning is that no one can take it away from you." â€“ B.B. King</p>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
